            <div class="n1">

        <h3 class="i-name">Update Product</h3>

        <div class="container-fluid w-50 my-5">
            <form>
                <div class="mb-2 form-group">
                    <label>Product Id</label>
                    <p class="form-control">5478</p>
                </div>
                <div class="mb-2 form-group">
                    <label>Title</label>
                    <input class="form-control" type="text" placeholder="title" name="title" id="title">
                </div>
                <div class="mb-2 form-group">
                    <label>Description</label>
                    <input class="form-control" type="text" placeholder="description" name="description" id="description">
                </div>
                <div class="mb-2 form-group">
                    <label>Price</label>
                    <input class="form-control" type="text" placeholder="price" name="price" id="price">
                </div>
                <div class="mb-2 form-group">
                    <label>Quantity</label>
                    <input class="form-control" type="number" placeholder="quantity" name="quantity" id="quantity">
                </div>
                <select class="mb-2 form-select">
                    <option value="shoes">Shoes</option>
                    <option value="bags">Bags</option>
                    <option value="glasses">Glasses</option>
                    <option value="clothes">Clothes</option>
                </select>
                <div class="mb-2 text-center">
                    <input class="btn btn-primary mt-3" type="submit" value="Update" name="update-product-btn" id="update-product-btn">
                </div>
            </form>
        </div>
